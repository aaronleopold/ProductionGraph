{% block content %}
<div class="flex justify-center mt-24">
  <div class="text-center self-center">
    <h2
      class="text-4xl tracking-loose font-extrabold text-gray-900 md:text-6xl"
    >
      Production<span class="text-blue-600">Graph</span>
    </h2>
    <p class="max-w-md mx-auto text-gray-600 text-md md:text-xl">
      A set of programs designed to help in estimating costs and labor hours of
      commodities.
    </p>
    <div class="flex-1 pt-6 justify-center items-center">
      <button
        class="font-semibold text-md shadow bg-blue-500 hover:bg-blue-700 text-white py-3 px-8 rounded mr-2 focus:outline-none transition duration-150 ease-in-out"

      >
        Register
      </button>
    </div>
    <button
      class="bg-gray-500 hover:bg-gray-700 py-2 px-4 rounded mt-16"
      onclick="window.location.href='/products'"
    >
      Go to products page! (dev only)
    </button>
  </div>
